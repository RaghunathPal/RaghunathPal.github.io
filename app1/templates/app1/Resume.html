<!DOCTYPE HTML5>
<html>
<head>
<style>
.card {
  border-radius: 5px;
  margin:auto;
  border-style: solid;
  border-width: 0.5px;
}
.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Round Card</h2>

<div class="card">
  <div class="container">
    <h4><b>Jane Doe</b></h4> 
    <p>Interior Designer</p> 
  </div>
</div>

</body>
</html>
