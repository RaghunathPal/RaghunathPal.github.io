
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 500px;
    background-color:snow;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    padding: 2px 16px;
}




</style>
</head>
<body style=" background-color:lemonchiffon;">

  <center><H1 style="color:black; font-size: 75px;">X-NEWS 365 </H1></center>


{%for i in articles%}

<center><div class="card" >
  <img src={{i.urlToImage}} alt="Avatar" style="width:500px;">
 <a href= {{i.url}} style="text-decoration: none"> <div class="container">
       <h2 style="color:#FF5722;"><b>{{i.title}}</b></h2>
    <h4>{{i.content}}</h4>
     </div></a>
</div></center>
<br><br>
<br>    {% endfor %}

    
    
</body>
</html>
